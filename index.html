<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fcc-survey-form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body> 
    <div class="bg">
        <section class="container">
            <div class="row pt-5 justify-content-center">
                <div class="col-8 text-center">
                    <h2>freeCodeCamp Survey Form</h2>
                    <p><i>Thank you for taking the time to help us improve the platform </i></p>
                </div>
            </div>
            <div class="row mt-3 justify-content-center">
                <div class="col-lg-8 col-md-8 col-sm-12 col-12 p-5 rounded custom_half-dark-bg">
                    <form action="">
                        <!--NAME/MAIL/AGE-->
                        <label for="fullname">Name</label>
                        <input class="rounded py-2 my-2 px-3 w-100 " type="text" name="fullname" id="fullname" placeholder="Enter your name" required>
                        <label class="mt-3" for="email">Email</label>
                        <input class="rounded py-2 my-2 px-3 w-100 " type="text" name="email" id="email" placeholder="Enter your Email" required>
                        <label class="mt-3" for="age">Age <span>(optional)</span></label>
                        <input class="rounded py-2 my-2 px-3 w-100 " type="number" name="age" id="age" placeholder="Age" min="10" max="99">
                        <!--ROLE SELECTION-->
                        <label class="mt-3" for="role">Which option best describes your current role?</label>
                        <select class="w-100 py-2 px-3 mt-1 bg-white rounded" name="role" id="role" required>
                            <option value="" selected disabled>Select current role</option>
                            <option value="st">Student</option>
                            <option value="fulltimejb">Full Time Job</option>
                            <option value="fulltimelrn">Full Time Learner</option>
                            <option value="none">Prefer not to say</option>
                            <option value="oth">Other</option>
                        </select>
                        <!--RADIO SELECTION-->
                        <p class="mt-3">Would you recommend freeCodeCamp to a friend?</p>
                        <input class="my-2" type="radio" id="def" name="recommend" value="rec" checked>
                        <label for="def">Definitely</label><br>
                        <input class="my-2" type="radio" id="mab" name="recommend" value="mab">
                        <label for="mab">Mabye</label><br>
                        <input class="my-2" type="radio" id="not" name="recommend" value="not">
                        <label for="not">Definitely</label><br>
                        <!--FAVORITE SELECTION-->
                        <label class="mt-3" for="role">What is your favorite feature of freeCodeCamp?</label>
                        <select class="w-100 py-2 px-3 mt-1 bg-white rounded" name="role" id="role" required>
                            <option value="" selected disabled>Select an option</option>
                            <option value="ch">Challenges</option>
                            <option value="pr">Projects</option>
                            <option value="comm">Community</option>
                            <option value="open">Open Source</option>
                        </select>
                        <!--IMPROVEMENT SELECTION-->
                        <p class="mt-3">What would you like to see improved?<span>(Check all that apply)</span></p>
                        <input class="my-2" type="checkbox" name="front" id="front">
                        <label for="front">Front-end Projects</label><br>
                        <input class="my-2" type="checkbox" name="back" id="back">
                        <label for="back">Back-end Projects</label><br>
                        <input class="my-2" type="checkbox" name="data" id="data">
                        <label for="data">Data Visualization</label><br>
                        <input class="my-2" type="checkbox" name="chall" id="chall">
                        <label for="chall">Challenges</label><br>
                        <input class="my-2" type="checkbox" name="opensr" id="opensr">
                        <label for="opensr">Open Source Community</label><br>
                        <input class="my-2" type="checkbox" name="gitter" id="gitter">
                        <label for="gitter">Gitter help rooms</label><br>
                        <input class="my-2" type="checkbox" name="video" id="video">
                        <label for="video">Videos</label><br>
                        <input class="my-2" type="checkbox" name="meet" id="meet">
                        <label for="meet">City Meetups</label><br>
                        <input class="my-2" type="checkbox" name="wiki" id="wiki">
                        <label for="wiki">Wiki</label><br>
                        <input class="my-2" type="checkbox" name="forum" id="forum">
                        <label for="forum">Forum</label><br>
                        <input class="my-2" type="checkbox" name="addc" id="addc">
                        <label for="addc">Additional Courses</label>
                        <!--COMMENTS AREA-->
                        <fieldset>
                            <label class="mt-4 mb-2" for="comments">Any comments or suggestions?</label>
                            <textarea class="rounded p-3 w-100" name="comments" id="comments" cols="30" rows="4" placeholder="Enter your comment here..."></textarea>
                        </fieldset>
                        <input class="mt-4 text-white rounded w-100 py-2 custom_green-bg" type="submit" value="Submit">
                    </form> 
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
</body>
</html>
